        <h1>Add a Trip</h1>
    <form action="/add" method="POST">
        {% csrf_token %}
        <p><label for="destination">Destination:</label></p>
        <p><input type="text" name="destination"></p>
        <p><label for="description">Description:</label></p>
        <p><input type="text" name="description"></p>
        <p><label for="date_from">Travel Date From:</label></p>
        <p><input type="text" name="travel_date_from"></p>
        <p><label for="date-to">Travel Date To:</label></p>
        <p><input type="text" name="travel_date_to"></p>
        <p><input type="submit" value="add"></p>
    </form>
    </body>
